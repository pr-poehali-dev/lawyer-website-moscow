<!DOCTYPE html>
<html>
<head>
    <title>Test Form</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 500px; margin: 0 auto; }
        input, textarea, button { width: 100%; margin: 10px 0; padding: 10px; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h2>Тест формы отправки в Telegram</h2>
    <form id="testForm">
        <input type="text" id="name" placeholder="Имя" required>
        <input type="tel" id="phone" placeholder="Телефон" required>
        <input type="email" id="email" placeholder="Email" required>
        <textarea id="message" placeholder="Сообщение" rows="4" required></textarea>
        <button type="submit">Отправить тест</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Отправка...';
            
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };
            
            try {
                const response = await fetch('https://functions.poehali.dev/36e0ccde-a82b-4626-bfb7-e1d922dbd482', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = '✅ Успешно отправлено! Проверьте Telegram';
                    resultDiv.style.background = '#d4edda';
                } else {
                    resultDiv.innerHTML = '❌ Ошибка: ' + (result.error || 'Неизвестная ошибка');
                    resultDiv.style.background = '#f8d7da';
                }
            } catch (error) {
                resultDiv.innerHTML = '❌ Ошибка сети: ' + error.message;
                resultDiv.style.background = '#f8d7da';
            }
        });
    </script>
</body>
</html>
